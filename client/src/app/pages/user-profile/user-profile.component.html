<div id="body">
  <app-main-side></app-main-side>

  <div id="pp" class="container">
    <img [src]="env +'/uploads/' + userData.photo" alt="..." />
  </div>

  <div id="infos" class="container">
    <div id="name">
      <h5>{{ userData.name }}</h5>
      <h6>@{{ userData.username }}</h6>
    </div>
    <div id="bio">
      {{ userData.bio }}
    </div>
  </div>
  <hr />

  <div id="btns" class="container">
    <div class="row">
      <div id="followers" class="col-4">
        <button id="followersBtn" class="btn" [routerLink]="['followers']" routerLinkActive="router-link-active">
          {{ followersLength }}
          followers
        </button>
      </div>
      <div id="editProfileDiv" class="col-4">
        <button class="btn editProfile" (click)="follow(userData.id)" *ngIf="!followed">
          follow
        </button>
        <button class="btn editProfile" (click)="unFollow(userData.id)" *ngIf="followed">
          unfollow
        </button>
      </div>
      <div id="following" class="col-4">
        <button id="followingBtn" class="btn" [routerLink]="['following']" routerLinkActive="router-link-active">
          {{ followingLength }}
          following
        </button>
      </div>
    </div>
  </div>
  <app-user-profile-posts-section [userData]="userData"></app-user-profile-posts-section>
</div>
