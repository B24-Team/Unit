<div id="body">
  <app-main-side></app-main-side>
  <div id="contacts" class="container">
    <h4>followers</h4>
    <hr />
    <div id="con">
      <div id="contact" class="animated fadeInUp" *ngFor="let user of followers" [routerLink]="['/users', user.id]">
        <div id="pp">
          <img [src]="env +'/uploads/' + user.photo" alt="" />
        </div>
        <div id="username">
          <b>{{ user.name }}</b>
          <br />
          <small>{{ user.username }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
