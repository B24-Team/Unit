<div id="body">
  <div id="pp" class="container">
    <div id="addIcon">
      <label for="file-input">
        <mat-icon id="icon">add</mat-icon>
      </label>
    </div>
    <input
      id="file-input"
      type="file"
      name="image"
      (change)="onUploadPhoto($event)"
    />
    <img [src]="'http://127.0.0.1:5000/uploads/' + photo" alt="..." />
  </div>

  <div id="infos" class="container">
    <div id="name">
      <h5>{{ name }}</h5>
      <h6>@{{ username }}</h6>
    </div>
    <div id="bio">
      {{ bio }}
    </div>
  </div>
  <hr />
  <button
    id="editProfile"
    class="btn"
    [routerLink]="['/edit']"
    routerLinkActive="router-link-active"
  >
    <mat-icon style="float: left; margin-top: 5px;">create</mat-icon>
    edit profile
  </button>
  <!-- <div class="row">
    <div class="col-4"> -->
  <app-posts-section></app-posts-section>
  <!-- </div> -->
  <!-- </div> -->
</div>
