<form>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        id="staticEmail"
        placeholder="{{ Email }}"
      />
    </div>
    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input
        (change)="UpdateUsername($event)"
        type="text"
        class="form-control"
        id="inputUsername"
        placeholder="New Username"
        value="{{ Username }}"
      />
    </div>
    <label for="inputDisplayName" class="col-sm-2 col-form-label"
      >DisplayName</label
    >
    <div class="col-sm-10">
      <input
        (change)="UpdateName($event)"
        type="text"
        class="form-control"
        id="inputDisplayName"
        placeholder="New DisplayName"
        value="{{ Name }}"
      />
    </div>
    <label for="inputUsername" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input
        (change)="UpdateAge($event)"
        type="number"
        class="form-control"
        id="inputUsername"
        placeholder="How old Are You?"
        onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Edit Bio:</label>
    <textarea
      (change)="UpdateBio($event)"
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Set Gender:</label>
    <select
      (change)="UpdateGender($event)"
      class="form-control"
      id="exampleFormControlSelect1"
    >
      <option> - </option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>
  <button
    (click)="onUpdateProfile()"
    width="100%"
    type="button"
    class="btn btn-primary"
  >
    Save Info Set
  </button>
  <hr />
  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
  <div class="col-sm-10">
    <input
      (change)="UpdatePass($event)"
      type="password"
      class="form-control"
      id="inputPassword"
      placeholder="New Password"
    />
    <input
      (change)="UpdateConfirmPassword($event)"
      type="password"
      class="form-control"
      id="inputPassword"
      placeholder="Confirm Password"
    />
  </div>
  <button
    (click)="onUpdatePassword()"
    width="100%"
    type="button"
    class="btn btn-primary"
  >
    Save New Password
  </button>
</form>
