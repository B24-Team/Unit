<div class="container">
  <div id="card" class="row" class="d-flex justify-content-center">
    <div class="col" *ngFor="let item of Data">
      <!--[ngIf]="(item.type =='image')" -->
      <div *ngIf="item.type == 'image'" class="card" style="width: 400px;">
        <img
          class="card-img-top"
          [src]="'http://127.0.0.1:5000/uploads/' + item.link"
          alt="Card image cap"
        />

        <div class="card-body">
          <h5 class="card-title">{{ item.created_at | dateAgo }}</h5>
          <p class="card-text">{{ item.post }}</p>
          <a (click)="delete(item.id)" class="btn btn-primary">Delete</a>
        </div>
      </div>

      <div *ngIf="item.type == 'video'" class="card" style="width: 400px;">
        <iframe
          class="card-img-top"
          [src]="'http://127.0.0.1:5000/uploads/' + item.link | safe"
          alt="Card image cap"
          allowfullscreen
        >
        </iframe>
        <div class="card-body">
          <h5 class="card-title">{{ item.created_at | dateAgo }}</h5>
          <p class="card-text">{{ item.post }}</p>
          <a (click)="delete(item.id)" class="btn btn-primary">Delete</a>
        </div>
      </div>

      <div *ngIf="item.type == 'audio'" class="card" style="width: 18rem;">
        <!-- <iframe class="card-img-top" [src]="'http://127.0.0.1:5000/uploads/' + item.link | safe"
                    alt="Card image cap">
                </iframe> -->
        <audio
          class="card-img-top"
          [src]="'http://127.0.0.1:5000/uploads/' + item.link | safe"
          alt="Card image cap"
          controls
        ></audio>
        <div class="card-body">
          <h5 class="card-title">{{ item.created_at | dateAgo }}</h5>
          <p class="card-text">{{ item.post }}</p>
          <a (click)="delete(item.id)" class="btn btn-primary">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
