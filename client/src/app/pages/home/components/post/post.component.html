<div id="uploadContainer" class="animated fadeInDown">
  <!-- <div class="row"> -->
  <!-- <div class="col-8"> -->
  <div id="text" class="form-group">
    <!-- <h5>what would you like to say !!</h5> -->
    <textarea
      #pRef
      placeholder="what would you like to say !!"
      type="text"
      name="text"
      (change)="postText($event)"
    ></textarea>
    <br />
    <hr />

    <div id="upload">
      <div class="row">
        <div class="col-8">
          <div class="image-upload">
            <label for="file-input">
              <div class="row">
                <div class="col-4">
                  <mat-icon id="uploadIcon">add_photo_alternate</mat-icon>
                </div>
                <div class="col-8">
                  <p>Photo/Video</p>
                </div>
              </div>
            </label>
            <input
              id="file-input"
              type="file"
              name="image"
              (change)="fileProgress($event)"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <button (click)="onSubmit()">submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
  <!-- <div class="col-4"> -->
  <div id="image-preview" class="image-preview mb-3" *ngIf="previewUrl">
    <img [src]="previewUrl" max-height="500" width="300" />
  </div>
  <!-- </div> -->
  <!-- </div> -->

  <!-- <div id="posts">
    <app-post-card-component></app-post-card-component>
  </div> -->
</div>
