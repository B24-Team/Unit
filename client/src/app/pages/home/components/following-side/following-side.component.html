<div *ngIf="following.length > 0" class="sidebar animated fadeInRight" id="side">
  <h5>Following</h5>
  <ul>
    <li [routerLink]="['/users', user.id]" routerLinkActive="router-link-active" *ngFor="let user of following">
      <div class="row">
        <div class="col-4">
          <img [src]="env + '/uploads/' + user.photo" alt="" />
        </div>
        <div id="info" class="col-8">
          {{ user.name }}
          <br />
          <small>@{{ user.username }}</small>
        </div>
      </div>
    </li>
  </ul>
</div>
