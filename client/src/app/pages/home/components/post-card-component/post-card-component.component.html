<mat-card class="animated fadeInUp example-card" *ngFor="let post of posts | reverse">
  <mat-card-header id="cardHeader" [routerLink]="['/users', post.id]">
    <img mat-card-avatar class="example-header-image" [src]="env + '/uploads/' + post.user.photo" />
    <mat-card-title>{{ post.user.name }}</mat-card-title>
    <mat-card-subtitle style="color: white;">@{{ post.user.username }}</mat-card-subtitle>
  </mat-card-header>
  <div id="content" *ngIf="post.type === 'image'" (click)="widePost(post.link)">
    <img mat-card-image [src]="env + '/uploads/' + post.link" alt="" />
  </div>
  <div id="content" *ngIf="post.type === 'video'" (click)="widePost(post.link)">
    <iframe class="card-img-top" [src]="env + '/uploads/' + post.link | safe" alt="Card image cap" allowfullscreen>
    </iframe>
  </div>
  <div id="content" *ngIf="post.type === 'audio'">
    <audio class="card-img-top" [src]="env + '/uploads/' + post.link | safe" alt="Card image cap" controls></audio>
  </div>

  <mat-card-footer id="footer">
    <h6>{{ post.post }}</h6>
    <small>{{ post.createdAt | dateAgo }}</small>
  </mat-card-footer>
</mat-card>
